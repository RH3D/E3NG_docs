<div id="popup"
  style="display:none;
  position:fixed;
  top:30%;
  left:50%;
  transform:translate(-50%, -30%);
  background:#27262b;
  padding:20px;
  border:1px solid #27262b;
  box-shadow:0 0 30px rgba(0,0,0,0.5);
  z-index:1000;
  width:400px;
  max-width:90%;
  border-radius:10px;">

  <!-- Close button -->
  <span onclick="hidePopup()"
    style="position:absolute;
    top:8px;
    right:12px;
    cursor:pointer;
    font-size:20px;
    color:#666;">&times;
  </span>

  <!-- Dynamic content -->
  <div style="color:#ddd;">
    <strong>{{ include.title | default: "Quick Links" }}</strong><br>
    {{ include.content | markdownify }}
  </div>
</div>

<div id="overlay"
  style="display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.3);
  z-index:999;"
  onclick="hidePopup()">
</div>

<script>
  function showPopup() {
    document.getElementById('popup').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }
  function hidePopup() {
    document.getElementById('popup').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }
</script>
